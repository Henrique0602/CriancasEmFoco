<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crianças Em Foco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
    href="https://static.vecteezy.com/system/resources/previews/019/152/853/non_2x/hummingbird-graphic-clipart-design-free-png.png">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header class="header">
        <img src="https://static.vecteezy.com/system/resources/previews/019/152/853/non_2x/hummingbird-graphic-clipart-design-free-png.png"
            alt="Logo da Crianças em Foco">
        <h1 class="logo">Crianças em Foco</h1>
        <nav class="navbar">
            <a href="index.html" target="_blank" rel="noreferrer noopener" class="active">Home</a>
            <a href="sobre.html" target="_blank" rel="noreferrer noopener">Sobre</a>
            <a href="contato.html" target="_blank" rel="noreferrer noopener">Contato</a>
            <a href="login.html" target="_blank" rel="noreferrer noopener">Login</a>
            <a href="Cadastro.html" target="_blank" rel="noreferrer noopener">Cadastre-se</a>
        </nav>
    </header>


        <div class="container1">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Venha fazer parte da família</h1>
                        </div>
                        <div class="login-button">
                            <button ><a href="login.html">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"> Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite o nome completo" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Confirmar Senha</label>
                            <input id="password" type="password" name="password" placeholder="Confirme sua senha" required>
                        </div>


                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="endereco">Endereço</label>
                            <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço " required>
                        </div>

                        <div class="input-box">
                            <label for="endereco">Complemento</label>
                            <input id="endereco" type="text" name="endereco" placeholder="Digite seu Complemento " >
                        </div>

                        <div class="input-box">
                            <label for="endereco">Numero</label>
                            <input id="endereco" type="text" name="endereco" placeholder="Digite o numero da casa  " required>
                        </div>

                        <div class="input-box">
                            <label for="endereco">Bairro</label>
                            <input id="endereco" type="text" name="endereco" placeholder="Digite o bairro   " required>
                        </div>

                        <div class="input-box">
                            <label for="local">Cidade</label>
                            <input id="local" type="text" name="local" placeholder="Digite sua cidade " required>
                        </div>

                        <div class="input-box">
                            <label for="uf">UF</label>
                            <input id="uf" type="text" name="uf" placeholder="Digite o UF " required>
                        </div>

                        <div class="input-box">
                            <label for="cep">CEP</label>
                            <input id="cep" type="text" name="cep" placeholder="xxxxx - xxx" required>
                        </div>
                       
                        
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                            

                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="login.html">Cadastrar-se</a></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Adicione os links para o Bootstrap JS e o jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
