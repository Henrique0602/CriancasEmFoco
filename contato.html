<script>
    function lerTexto() {
        let elementos = document.querySelectorAll("p, h1, h2");
        let textos = Array.from(elementos, element => element.textContent);

        var mensagem = new SpeechSynthesisUtterance();
        mensagem.text = textos.join(' ');

        speechSynthesis.speak(mensagem);

        window.addEventListener('beforeunload', () => {
            speechSynthesis.cancel(); // Cancelar a reprodução da fala
        });



    }
    lerTexto();
</script>
